<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Week 6 Homework Task </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>


<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> Weather Dashboard </h1>
        </div>
    </div>

    <!-- this is the content saved to the left hand side of the page -->
    <!-- includes the search bar and button to submit -->
    <div class="sideContent col-md-4">
        <h3> Search for a City: </h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchBar">
            <div class="input-group-append">
                <input type="submit" id="searchSubmitButton">
            </div>
        </div>

        <!-- saved cities will get dumped here -->
        <div id="savedCitiesButtons"></div>


    </div>
    </div>

    <div class="dataDiv col-md-8">
        <div class="city"> </div>
        <div class="temperature"> </div>
        <div class="humidity"></div>
        <div class="windSpeed"> </div>
        <div class="uvIndex"> </div>
    </div>

    <!-- the boxes that each days data is saved into -->
    <div class="fiveDayBoxes">
        <h2> 5-Day Forecast: </h2>
        <div class="container">
            <div class="row" id="day-boxes">

            </div>
        </div>


    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
